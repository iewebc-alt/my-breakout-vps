<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Breakout - VPS Master Edition</title>
    <style>
        /* --- ОСНОВНЫЕ СТИЛИ --- */
        body {
            margin: 0; 
            padding: 0; 
            overflow: hidden;
            background-color: #000;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex; 
            justify-content: center; 
            align-items: center;
            height: 100dvh; /* dvh для корректной высоты на мобильных */
            color: white; 
            touch-action: none; /* Запрет скролла и зума */
            user-select: none;  /* Запрет выделения текста */
            -webkit-user-select: none;
        }

        canvas {
            display: block; 
            background: #000;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            max-width: 100%; 
            max-height: 100%;
            position: absolute; 
            top: 0; 
            left: 0; 
            z-index: 1;
        }

        /* --- КНОПКА НАСТРОЕК (ЛЕВЫЙ НИЖНИЙ УГОЛ) --- */
        #settings-btn-icon {
            position: absolute; 
            bottom: 20px; 
            left: 20px;
            font-size: 32px; 
            cursor: pointer; 
            z-index: 5000; /* Поверх стартового экрана */
            opacity: 0.7; 
            transition: opacity 0.3s, transform 0.5s;
            animation: spin 20s linear infinite;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            padding: 8px;
            border: 1px solid rgba(255,255,255,0.2);
            pointer-events: auto;
        }
        #settings-btn-icon:hover { opacity: 1; transform: scale(1.1); }
        #settings-btn-icon:active { transform: scale(0.9); }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* --- СТЕКЛЯННЫЕ ОКНА --- */
        .glass-panel {
            background: rgba(20, 20, 35, 0.9);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            border-radius: 20px;
        }

        /* --- МЕНЮ НАСТРОЕК --- */
        #settings-modal {
            display: none;
            position: absolute; 
            top: 50%; 
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 25px; 
            width: 300px;
            max-width: 90%;
            z-index: 6000; /* Самый верхний слой */
        }

        .setting-row {
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            margin-bottom: 15px; 
            font-size: 16px; 
            font-weight: 500;
        }

        /* Выпадающий список рангов */
        select {
            background: #333; 
            color: white; 
            border: 1px solid #555;
            padding: 5px 10px; 
            border-radius: 8px; 
            outline: none;
            font-size: 14px;
        }

        /* Ползунок */
        input[type=range] { 
            width: 120px; 
            accent-color: #076EFF; 
            cursor: pointer;
        }

        /* Переключатели (Toggle) */
        .switch { position: relative; display: inline-block; width: 50px; height: 26px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(255,255,255,0.2); 
            transition: .3s; 
            border-radius: 34px;
        }
        .slider:before {
            position: absolute; content: "";
            height: 18px; width: 18px; 
            left: 4px; bottom: 4px;
            background-color: white; 
            transition: .3s; 
            border-radius: 50%;
        }
        input:checked + .slider { background-color: #076EFF; }
        input:checked + .slider:before { transform: translateX(24px); }

        /* Кнопка закрытия настроек */
        #close-settings {
            width: 100%; 
            padding: 12px; 
            background: rgba(255,255,255,0.1);
            color: white; 
            border: 1px solid rgba(255,255,255,0.2); 
            border-radius: 12px;
            font-size: 16px; 
            cursor: pointer; 
            margin-top: 15px;
            transition: background 0.2s;
        }
        #close-settings:active { background: rgba(255,255,255,0.2); }

        /* --- СТАРТОВЫЙ ЭКРАН --- */
        #start-prompt {
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background: rgba(10, 10, 15, 0.85); /* Задний фон меню */
            backdrop-filter: blur(5px);
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            z-index: 4000; /* Ниже настроек, выше канваса */
        }

        h1 { 
            margin: 0 0 15px; 
            color: #076EFF; 
            font-size: 42px; 
            letter-spacing: 5px; 
            text-shadow: 0 0 20px rgba(7, 110, 255, 0.5);
            cursor: pointer; 
            text-align: center;
        }
        
        p { 
            opacity: 0.8; 
            margin-bottom: 30px; 
            font-size: 14px; 
            text-align: center;
            padding: 0 20px;
        }

        button.main-btn {
            padding: 16px 50px; 
            font-size: 20px; 
            font-weight: bold;
            cursor: pointer; 
            background: linear-gradient(45deg, #076EFF, #0056b3);
            color: white; 
            border: none; 
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(7, 110, 255, 0.5);
            transition: transform 0.1s, box-shadow 0.1s;
            pointer-events: auto;
            position: relative; 
            z-index: 4001; /* Чтобы точно нажималась */
        }
        button.main-btn:active { 
            transform: scale(0.95); 
            box-shadow: 0 5px 15px rgba(7, 110, 255, 0.3);
        }

        /* --- ЭКРАН GAME OVER --- */
        #game-over {
            display: none; 
            position: absolute; 
            top: 50%; 
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 40px; 
            text-align: center; 
            border-radius: 25px;
            z-index: 4000; 
            border: 2px solid rgba(7, 110, 255, 0.3);
            min-width: 250px;
        }
    </style>
</head>
<body>

    <!-- Кнопка настроек -->
    <div id="settings-btn-icon">⚙️</div>

    <!-- Меню настроек -->
    <div id="settings-modal" class="glass-panel">
        <h2 style="text-align:center; margin-top:0; margin-bottom:20px; color:#fff;">Настройки</h2>
        
        <div class="setting-row">
            <span>Мастерство</span>
            <select id="select-rank">
                <option value="0">Новичок</option>
                <option value="1">Ветеран</option>
                <option value="2">Легенда</option>
            </select>
        </div>

        <div class="setting-row">
            <span>Звук</span>
            <label class="switch">
                <input type="checkbox" id="toggle-sound" checked>
                <span class="slider"></span>
            </label>
        </div>

        <div class="setting-row">
            <span>Автопилот</span>
            <label class="switch">
                <input type="checkbox" id="toggle-autoplay">
                <span class="slider"></span>
            </label>
        </div>

        <div class="setting-row">
            <span>Звезды</span>
            <label class="switch">
                <input type="checkbox" id="toggle-stars" checked>
                <span class="slider"></span>
            </label>
        </div>

        <div class="setting-row">
            <span>Инверсия</span>
            <label class="switch">
                <input type="checkbox" id="toggle-invert">
                <span class="slider"></span>
            </label>
        </div>

        <div class="setting-row">
            <span>Гироскоп: <span id="gyro-value" style="color:#076EFF; font-weight:bold;">1.3</span></span>
            <!-- 0 = Выкл, до 3.0 -->
            <input type="range" id="gyro-slider" min="0" max="3.0" step="0.1" value="1.3">
        </div>

        <button id="close-settings">Сохранить и Закрыть</button>
    </div>

    <!-- Стартовый экран -->
    <div id="start-prompt">
        <h1>BREAKOUT</h1>
        <p>Коснитесь экрана для перемещения<br>или наклоняйте телефон</p>
        <button id="start-btn" class="main-btn">НАЧАТЬ ИГРУ</button>
    </div>

    <!-- Холст игры -->
    <canvas id="gameCanvas"></canvas>

    <!-- Экран конца игры -->
    <div id="game-over" class="glass-panel">
        <h1 id="status-text" style="font-size: 32px; margin-bottom:10px;">КОНЕЦ</h1>
        <p id="score-text" style="font-size: 24px; margin-bottom: 30px;">Счёт: 0</p>
        <button onclick="resetGame()" class="main-btn">СНОВА</button>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
