<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Breakout - VPS Mobile Edition</title>
    <style>
        /* Общие стили страницы */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1a1a1a;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Используем dvh для мобильных, чтобы не обрезался низ */
            height: 100dvh; 
            color: white;
            touch-action: none; /* Отключаем системные жесты (зум, скролл) */
        }

        /* Игровой холст */
        canvas {
            display: block;
            background: #000;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            max-width: 100%;
            max-height: 100%;
        }

        /* Интерфейс: Счёт и Уровень */
        #ui-overlay {
            position: absolute;
            top: 15px;
            left: 15px;
            pointer-events: none; /* Чтобы клики проходили сквозь текст к кнопкам */
            z-index: 10;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        #score-container {
            pointer-events: auto; /* Контейнер счета кликабелен для секретного автопилота */
            cursor: pointer;
            margin-bottom: 5px;
        }

        /* Экран Game Over */
        #game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 40px;
            text-align: center;
            border-radius: 20px;
            border: 3px solid #076EFF;
            box-shadow: 0 0 50px rgba(7, 110, 255, 0.3);
            z-index: 100;
        }

        /* Стартовый экран */
        #start-prompt {
            position: absolute;
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background: rgba(26, 26, 26, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }

        h1 { 
            margin: 0 0 10px; 
            color: #076EFF; 
            font-size: 42px;
            letter-spacing: 5px;
            cursor: pointer; /* Для секретного включения автопилота */
        }

        p { opacity: 0.8; margin-bottom: 20px; }

        /* Кнопки */
        button {
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            background: #076EFF;
            color: white;
            border: none;
            border-radius: 50px;
            transition: all 0.2s ease;
            box-shadow: 0 5px 15px rgba(7, 110, 255, 0.4);
        }

        button:active {
            transform: scale(0.95);
            box-shadow: 0 2px 8px rgba(7, 110, 255, 0.4);
        }

        /* Маленький лог для отладки */
        #debug { 
            position: absolute; 
            bottom: 5px; 
            right: 10px; 
            font-size: 10px; 
            opacity: 0.3; 
            pointer-events: none;
        }
    </style>
</head>
<body>

    <!-- Верхняя панель инфо -->
    <div id="ui-overlay">
        <div id="score-container">Счёт: <span id="score-val">0</span></div>
        <div>Уровень: <span id="level-val">1</span></div>
    </div>

    <!-- Стартовый экран -->
    <div id="start-prompt">
        <h1 title="Кликни 3 раза для автопилота">BREAKOUT</h1>
        <p>Наклоняйте телефон или ведите пальцем</p>
        <button id="start-btn">НАЧАТЬ ИГРУ</button>
    </div>

    <!-- Само игровое поле -->
    <canvas id="gameCanvas"></canvas>

    <!-- Экран проигрыша/победы -->
    <div id="game-over">
        <h1 id="status-text">ИГРА ОКОНЧЕНА</h1>
        <p id="score-text">Ваш счёт: 0</p>
        <button onclick="resetGame()">ИГРАТЬ СНОВА</button>
    </div>

    <div id="debug">VPS Mode Active</div>

    <!-- Подключаем логику игры -->
    <script src="breakout.js"></script>

</body>
</html>
