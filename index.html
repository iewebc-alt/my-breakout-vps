<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Breakout - VPS Mobile Edition</title>
    <style>
        /* Общие стили */
        body {
            margin: 0; padding: 0; overflow: hidden;
            background-color: #1a1a1a;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex; justify-content: center; align-items: center;
            height: 100dvh; color: white; touch-action: none;
        }
        canvas {
            display: block; background: #000;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            max-width: 100%; max-height: 100%;
        }

        /* Кнопка настроек (ШЕСТЕРЕНКА БЕЗ ФОНА) */
        #settings-btn-icon {
            position: absolute; bottom: 20px; left: 20px;
            font-size: 32px; cursor: pointer; z-index: 300;
            opacity: 0.6; transition: opacity 0.3s, transform 1s;
            animation: spin 10s linear infinite;
        }
        #settings-btn-icon:hover { opacity: 1; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* СТЕКЛЯННЫЕ ОКНА */
        .glass-panel {
            background: rgba(20, 20, 35, 0.85);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
        }

        /* Меню настроек */
        #settings-modal {
            display: none;
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            padding: 25px; width: 300px;
            border-radius: 20px; z-index: 400;
        }
        .setting-row {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 15px; font-size: 16px; font-weight: 500;
        }
        
        /* Ползунок */
        input[type=range] { width: 120px; accent-color: #076EFF; }

        /* Переключатели */
        .switch { position: relative; display: inline-block; width: 50px; height: 26px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(255,255,255,0.2); transition: .4s; border-radius: 34px;
        }
        .slider:before {
            position: absolute; content: "";
            height: 18px; width: 18px; left: 4px; bottom: 4px;
            background-color: white; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: #076EFF; }
        input:checked + .slider:before { transform: translateX(24px); }

        #close-settings {
            width: 100%; padding: 12px; background: rgba(255,255,255,0.1);
            color: white; border: none; border-radius: 10px;
            font-size: 16px; cursor: pointer; margin-top: 10px;
        }

        /* Экран Game Over */
        #game-over {
            display: none; position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            padding: 40px; text-align: center; border-radius: 25px;
            z-index: 100; border: 1px solid rgba(7, 110, 255, 0.3);
        }

        /* Стартовый экран */
        #start-prompt {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(10, 10, 15, 0.85);
            backdrop-filter: blur(5px);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 200;
        }

        h1 { 
            margin: 0 0 15px; color: #076EFF; 
            font-size: 42px; letter-spacing: 5px; 
            text-shadow: 0 0 20px rgba(7, 110, 255, 0.5);
            cursor: pointer; 
        }
        p { opacity: 0.8; margin-bottom: 30px; font-size: 14px; }

        button.main-btn {
            padding: 16px 45px; font-size: 18px; font-weight: bold;
            cursor: pointer; background: linear-gradient(45deg, #076EFF, #0056b3);
            color: white; border: none; border-radius: 50px;
            box-shadow: 0 10px 25px rgba(7, 110, 255, 0.4);
        }
    </style>
</head>
<body>

    <div id="settings-btn-icon">⚙️</div>

    <div id="settings-modal" class="glass-panel">
        <h2 style="text-align:center; margin-top:0; margin-bottom:20px;">Настройки</h2>
        
        <div class="setting-row">
            <span>Звук</span>
            <label class="switch">
                <input type="checkbox" id="toggle-sound" checked>
                <span class="slider"></span>
            </label>
        </div>

        <div class="setting-row">
            <span>Автопилот</span>
            <label class="switch">
                <input type="checkbox" id="toggle-autoplay">
                <span class="slider"></span>
            </label>
        </div>

        <div class="setting-row">
            <span>Гироскоп</span>
            <label class="switch">
                <input type="checkbox" id="toggle-gyro" checked>
                <span class="slider"></span>
            </label>
        </div>

        <div class="setting-row">
            <span>Инверсия</span>
            <label class="switch">
                <input type="checkbox" id="toggle-invert">
                <span class="slider"></span>
            </label>
        </div>

        <div class="setting-row">
            <span>Чувствительность</span>
            <input type="range" id="gyro-slider" min="0.1" max="2.0" step="0.1" value="1.3">
        </div>

        <button id="close-settings">Закрыть</button>
    </div>

    <div id="start-prompt">
        <h1>BREAKOUT</h1>
        <p>Наклоняйте телефон или ведите пальцем</p>
        <button id="start-btn" class="main-btn">НАЧАТЬ ИГРУ</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="game-over" class="glass-panel">
        <h1 id="status-text">ИГРА ОКОНЧЕНА</h1>
        <p id="score-text" style="font-size: 20px; margin-bottom: 30px;">Ваш счёт: 0</p>
        <button onclick="resetGame()" class="main-btn">ИГРАТЬ СНОВА</button>
    </div>

    <script src="breakout.js"></script>
</body>
</html>
