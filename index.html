<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Breakout - Deep Space Edition</title>
    <style>
        /* --- ВИЗУАЛЬНОЕ НАСЛЕДИЕ (PROD STYLE) --- */
        :root {
            --accent: #076EFF;
            --glass: rgba(20, 20, 35, 0.9);
            --border: rgba(255, 255, 255, 0.15);
        }

        body {
            margin: 0; padding: 0; overflow: hidden;
            background-color: #000;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex; justify-content: center; align-items: center;
            height: 100dvh; color: white;
            touch-action: none; user-select: none; -webkit-user-select: none;
        }

        canvas {
            display: block; background: #000;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            max-width: 100%; max-height: 100%;
            position: absolute; top: 0; left: 0; z-index: 1;
        }

        /* --- НОВАЯ ШЕСТЕРЕНКА С PROD АНИМАЦИЕЙ --- */
        #settings-btn-icon {
            position: absolute; bottom: 20px; left: 20px;
            font-size: 36px; cursor: pointer; z-index: 5000;
            opacity: 0.7; transition: opacity 0.3s, transform 0.5s;
            animation: spin 20s linear infinite;
            display: flex; align-items: center; justify-content: center;
            filter: drop-shadow(0 0 10px rgba(7, 110, 255, 0.5));
            -webkit-tap-highlight-color: transparent;
        }
        #settings-btn-icon:hover { opacity: 1; transform: scale(1.1); }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* --- СТЕКЛЯННЫЕ ОКНА (PROD GLASS) --- */
        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            border-radius: 20px;
        }

        #settings-modal {
            display: none; position: absolute; 
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            padding: 25px; width: 320px; max-width: 90%; z-index: 6000;
        }

        .setting-row {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 15px; font-size: 15px; font-weight: 500;
        }

        .setting-row span { flex: 1; }

        /* Элементы управления */
        select {
            background: #333; color: white; border: 1px solid #555;
            padding: 5px 10px; border-radius: 8px; outline: none; font-size: 14px;
        }

        input[type=range] { 
            width: 130px; accent-color: var(--accent); cursor: pointer; 
        }

        .value-badge { color: var(--accent); font-weight: bold; margin-left: 5px; min-width: 35px; display: inline-block; text-align: right; }

        /* Переключатели (Toggle PROD Style) */
        .switch { position: relative; display: inline-block; width: 50px; height: 26px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(255,255,255,0.2); transition: .3s; border-radius: 34px;
        }
        .slider:before {
            position: absolute; content: ""; height: 18px; width: 18px; 
            left: 4px; bottom: 4px; background-color: white; transition: .3s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(24px); }

        #close-settings {
            width: 100%; padding: 12px; background: rgba(255,255,255,0.1);
            color: white; border: 1px solid var(--border); 
            border-radius: 12px; font-size: 16px; cursor: pointer; 
            margin-top: 15px; transition: background 0.2s;
        }
        #close-settings:active { background: rgba(255,255,255,0.2); }

        /* --- ЭКРАНЫ --- */
        #start-prompt, #game-over {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(10, 10, 15, 0.85); backdrop-filter: blur(5px);
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 4000;
        }

        #game-over { display: none; }

        h1 { 
            margin: 0 0 15px; color: var(--accent); font-size: 42px; 
            letter-spacing: 5px; text-shadow: 0 0 20px rgba(7, 110, 255, 0.5); text-align: center;
        }
        
        p { opacity: 0.8; margin-bottom: 30px; font-size: 14px; text-align: center; padding: 0 20px; }

        .main-btn {
            padding: 16px 50px; font-size: 20px; font-weight: bold; cursor: pointer; 
            background: linear-gradient(45deg, var(--accent), #0056b3);
            color: white; border: none; border-radius: 50px;
            box-shadow: 0 10px 30px rgba(7, 110, 255, 0.5);
            transition: transform 0.1s, box-shadow 0.1s;
            pointer-events: auto; position: relative; z-index: 4001;
        }
        .main-btn:active { transform: scale(0.95); box-shadow: 0 5px 15px rgba(7, 110, 255, 0.3); }
    </style>
</head>
<body>

    <!-- Кнопка настроек -->
    <div id="settings-btn-icon">⚙️</div>

    <!-- Меню настроек -->
    <div id="settings-modal" class="glass-panel">
        <h2 style="text-align:center; margin-top:0; margin-bottom:20px; color:#fff;">Настройки</h2>
        
        <div class="setting-row">
            <span>Мастерство</span>
            <select id="select-rank">
                <option value="0">Новичок</option>
                <option value="1">Ветеран</option>
                <option value="2">Легенда</option>
            </select>
        </div>

        <div class="setting-row">
            <span>Звук</span>
            <label class="switch">
                <input type="checkbox" id="toggle-sound" checked>
                <span class="slider"></span>
            </label>
        </div>

        <div class="setting-row">
            <span>Автопилот</span>
            <label class="switch">
                <input type="checkbox" id="toggle-autoplay">
                <span class="slider"></span>
            </label>
        </div>

        <div class="setting-row">
            <span>Звезды: <span id="stars-value" class="value-badge">50</span>%</span>
            <input type="range" id="stars-slider" min="0" max="100" step="1" value="50">
        </div>

        <div class="setting-row">
            <span>Фон</span>
            <select id="select-bg">
                <option value="grid">3D Сетка</option>
                <option value="warp">Гиперпрыжок</option>
                <option value="matrix">Матрица</option>
            </select>
        </div>

        <div class="setting-row">
            <span>Гироскоп: <span id="gyro-value" class="value-badge">0.4</span></span>
            <input type="range" id="gyro-slider" min="-2.0" max="2.0" step="0.1" value="0.4">
        </div>

        <!-- НАСТРОЙКА: Сила кручения -->
        <div class="setting-row">
            <span>Кручение: <span id="spin-value" class="value-badge">0.15</span></span>
            <input type="range" id="spin-slider" min="0" max="0.5" step="0.01" value="0.15">
        </div>

        <button id="close-settings">Сохранить и Закрыть</button>
    </div>

    <!-- Стартовый экран -->
    <div id="start-prompt">
        <h1>BREAKOUT</h1>
        <p>Коснитесь экрана для перемещения<br>или наклоняйте телефон</p>
        <button id="start-btn" class="main-btn">НАЧАТЬ ИГРУ</button>
    </div>

    <!-- Холст игры -->
    <canvas id="gameCanvas"></canvas>

    <!-- Экран конца игры -->
    <div id="game-over">
        <h1 id="status-text" style="font-size: 32px; margin-bottom:10px;">КОНЕЦ</h1>
        <p id="score-text" style="font-size: 24px; margin-bottom: 30px;">Счёт: 0</p>
        <button onclick="resetGame()" class="main-btn">СНОВА</button>
    </div>

    <!-- ТОЧКА ВХОДА (ES6 МОДУЛЬ) -->
    <script type="module" src="main.js"></script>
</body>
</html>
